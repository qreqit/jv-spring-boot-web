version: "3.8"

services:
  mysqldb:
    image: mysql
    restart: unless-stopped
    environment:
      MYSQLDB_ROOT_PASSWORD: 1234567
      MYSQLDB_DATABASE: book-store
      MYSQLDB_USER: root
    ports:
      - 3307:3306
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost" ]
      interval: 30s
      timeout: 30s
      retries: 3

  app:
    depends_on:
      - mysqldb
    restart: on-failure
    image: book-store
    build:
      dockerfile: Dockerfile
    env_file: ./.env
    ports:
      - 8081:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/book-store
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234567
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_OPEN_IN_VIEW: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL5Dialect
      JWT_EXPIRATION: 3000000000000
      JWT_SECRET: haveAGoodDayIfYouReadIt243509349584398534025

