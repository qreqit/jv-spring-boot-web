databaseChangeLog:
  - changeSet:
      id: 1
      author: qreqit
      changes:
        - addColumn:
            tableName: books
            columns:
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: books
            baseColumnNames: category_id
            constraintName: fk_books_category
            referencedTableName: categories
            referencedColumnNames: id