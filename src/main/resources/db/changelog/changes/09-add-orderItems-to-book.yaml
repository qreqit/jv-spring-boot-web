databaseChangeLog:
  - changeSet:
      id: 9
      author: greqit
      changes:
        - addForeignKeyConstraint:
            baseTableName: orderItems
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_orderItems_book_id

        - addColumn:
            tableName: books
            columns:
              - column:
                  name: orderItems
                  type: bigint
                  constraints:
                    nullable: true
                    references: orderItems(id)

        - addForeignKeyConstraint:
            baseTableName: books
            baseColumnNames: orderItems
            referencedTableName: orderItems
            referencedColumnNames: id
            constraintName: fk_books_orderItems_id
