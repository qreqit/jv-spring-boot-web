databaseChangeLog:
  - changeSet:
      id: 10
      author: greqit
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_orders_user_id
