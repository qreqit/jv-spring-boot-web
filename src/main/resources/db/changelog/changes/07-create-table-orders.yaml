databaseChangeLog:
  - changeSet:
      id: 7
      author: greqit
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)  # Enum typically stored as String
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal(19, 2)  # BigDecimal typically mapped to decimal
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp  # LocalDateTime typically stored as timestamp
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_orders_user_id