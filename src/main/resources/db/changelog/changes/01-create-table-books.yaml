databaseChangeLog:
  - changeSet:
      id: create-table-books
      author: greqit
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(13)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: cover_image
                  type: varchar(255)