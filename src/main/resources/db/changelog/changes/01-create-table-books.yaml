databaseChangeLog:
  - changeSet:
      id: 1
      author: qreqit
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(13)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: cover_image
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: 'false'
                  constraints:
                    nullable: false

        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: book_id
            constraintName: fk_books_categories_book
            referencedTableName: books
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: category_id
            constraintName: fk_books_categories_category
            referencedTableName: categories
            referencedColumnNames: id
